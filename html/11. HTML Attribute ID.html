<!DOCTYPE html>
<html>

    <head>
        <title>HTML Example</title>
        <style>
            #myHeader {
                background-color: lightblue;
                color: black;
                padding: 40px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>id Attribute</h1>
        <p>Use CSS to style the element with the id "myHeader"</p>

        <h2 id="myHeader">My Header</h2>
    </body>

</html>
