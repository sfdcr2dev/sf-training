<!DOCTYPE html>
<html>

    <head>
        <title>HTML Example</title>
        <style>
            .city {
                background-color: tomato;
                color: white;
                padding: 10px;
            }
            .main {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h2>HTML Multiple Classes</h2>
        <p>Here, all three h2 elements belong to the "city" class. In addition, London also belong to "main" class, which center-aligns the text.</p>

        <h2 class="city main">London</h2>
        <h2 class="city">Paris</h2>
        <h2 class="city">Tokyo</h2>
    </body>

</html>
