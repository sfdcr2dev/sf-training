<!DOCTYPE html>
<html>

    <head>
        <title>Javascript Example</title>
        <style>
            body {
                font-family: sans-serif;
            }
            h1 {
                background-color:dodgerblue;
                color:white;
                padding: 0.5rem;
            }
            #demo {
                background-color: lightgray;
                padding: 0.5rem;
            }
            #demo::before {
                content: "Â» ";
            }
        </style>
    </head>

    <body>
        <h1>Powered by Javascript</h1>

        <p>Input:</p>
        <p><input type="text" id="myInput"></p>
        <div>
            <button onclick="changeText()">Inner HTML</button>
            <button onclick="alertText()">Alert</button>
            <button onclick="consoleLog()">Console Log</button>
        </div>

        <p>Output:</p>
        <p id="demo"></p>
    </body>

    <script>
        function changeText() {
            let value = document.getElementById("myInput").value;
            document.getElementById("demo").innerHTML = value;
        }
        function alertText() {
            let value = document.getElementById("myInput").value;
            window.alert(value);
        }
        function consoleLog() {
            let value = document.getElementById("myInput").value;
            console.log(value);
        }
    </script>

</html>
