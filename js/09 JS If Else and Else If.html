<!DOCTYPE html>
<html>

    <head>
        <title>Javascript Example</title>
        <style>
            body {
                font-family: sans-serif;
            }
            h1 {
                background-color:dodgerblue;
                color:white;
                padding: 0.5rem;
            }
            #demo {
                background-color: lightgray;
                padding: 0.5rem;
            }
            #demo::before {
                content: "Â» ";
            }
        </style>
    </head>

    <body onload="output()">
        <h1>Powered by Javascript</h1>

        <button onclick="ifElse(1)">If</button>
        <button onclick="ifElse(2)">Else If</button>
        <button onclick="ifElse(3)">Else</button>

        <p>Output:</p>
        <p id="demo"></p>
    </body>

    <script>
        function ifElse(result) {
            if (result === 1) {
                document.getElementById("demo").innerHTML = "Run If Block";
            } else if (result === 2) {
                document.getElementById("demo").innerHTML = "Run Else If Block";
            } else {
                document.getElementById("demo").innerHTML = "Run Else Block";
            }
        }
    </script>

</html>
