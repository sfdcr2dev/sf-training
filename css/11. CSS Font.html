<!DOCTYPE html>
<html>

<head>
    <title>CSS Example</title>
    <style>
        h1 {
            background-color:dodgerblue;
            color:white;
            padding: 0.5rem;
        }
        p {
            font-size: 20px;
        }
        .serif {
            font-family: serif;
        }
        .sans-serif {
            font-family: sans-serif;
        }
        .monospace {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>Font Family</h1>
    <p class="serif">Font Family Serif</p>
    <p class="sans-serif">Font Family Sans Serif</p>
    <p class="monospace">Font Family Monospace</p>
</body>

</html>
