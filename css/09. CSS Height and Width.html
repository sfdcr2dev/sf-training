<!DOCTYPE html>
<html>

<head>
    <title>CSS Example</title>
    <style>
        div {
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <h1>Set the height and width of an element</h1>
    <div>This div element has a height of 200px and a width of 50%.</div>
</body>

</html>
