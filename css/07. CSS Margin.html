<!DOCTYPE html>
<html>

<head>
    <title>CSS Example</title>
    <style>
        div {
            border: 1px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>Using individual margin properties</h1>
    <div>
        This div element has a top margin of 100px, a right margin of 150px,
        a bottom margin of 100px, and a left margin of 80px.
    </div>
</body>

</html>
