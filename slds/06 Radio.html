<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lightning Design System</title>
    <link rel="stylesheet" href="./assets/styles/salesforce-lightning-design-system.css">
</head>

<body class="slds-p-around_medium">
    <fieldset class="slds-form-element" role="radiogroup">
        <legend class="slds-form-element__legend slds-form-element__label">Radio Group Label</legend>
        <div class="slds-form-element__control">
            <span class="slds-radio">
                <input type="radio" id="radio-59" value="radio-59" name="default" checked="" />
                <label class="slds-radio__label" for="radio-59">
                    <span class="slds-radio_faux"></span>
                    <span class="slds-form-element__label">Radio Label One</span>
                </label>
            </span>
            <span class="slds-radio">
                <input type="radio" id="radio-60" value="radio-60" name="default" />
                <label class="slds-radio__label" for="radio-60">
                    <span class="slds-radio_faux"></span>
                    <span class="slds-form-element__label">Radio Label Two</span>
                </label>
            </span>
        </div>
    </fieldset>
</body>

</html>
