<template>
    <div data-id="formBegin">
        <!-- PAGE STEP COUNTER HEADER
        Params that need changed are the num-steps and the current-step.
        Num-steps is how many TOTAL steps there are in the form.
        Current-step is the step that the html currently is. ie. if a file's name is
        formStep1.html then the current-step is 1, formStep2.html would be 2 etc.-->
        <c-step-page-header
            num-steps="1"
            current-step="1"
            percentage={percentage}
            is-current={isCurrent}
            record-id={recordId}
        ></c-step-page-header>

        <!-- Modal placeholder -->
        <c-lwc-modal
            title={modalTitle}
            is-visible={modalVisible}
            confirm-text={modalConfirmButton}
            cancel-text={modalCancelButton}
            name={modalName}
            message={modalMessage}
            onselected={handleModalSelection}
        ></c-lwc-modal>
        <!-- END Modal Placeholder -->

        <!--
            Title area for form. Put form title here
        -->
        <div class="slds-text-heading_medium text-center">Heading</div>
        <!-- END Title area -->

        <!-- Section for Notification, Order, FL. and Status fields -->
        <section class="section slds-accordion__section">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">Notification</label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="notification" class="slds-input avoidPercentageInput" value={notification} disabled />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Order</label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="order" class="slds-input avoidPercentageInput" value={order} disabled />
                    </div>
                </div>
                <div class="slds-col">
                    <label class="slds-form-element__label" for="tank-no">FL.</label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="fl" class="slds-input avoidPercentageInput" value={functionalLocation} disabled />
                    </div>
                    <label class="slds-form-element__label" for="tank-no">Status</label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="status" class="slds-input avoidPercentageInput" value={formStatus} disabled />
                    </div>
                </div>
            </div>
        </section>

        <!-- MAIN SECTION -->
        <div class="bs-example">
            <ul class="slds-accordion">
                <!-- 0 -->
                <!-- HEADER INFORMATION (USUALLY DOES NOT HAVE N/A SECTION) -->
                <li class="slds-accordion__list-item">
                    <section class="slds-accordion__section slds-is-open" data-id="sectionZero">
                        <div class="card-header" data-id="headingZero">
                            <h2 class="slds-accordion__summary-heading card-header">
                                <button
                                    type="button"
                                    aria-controls="collapseZero"
                                    aria-expanded="true"
                                    class="btn btn-link"
                                    data-parent="sectionZero"
                                    onclick={expandSection}
                                >
                                    <lightning-icon
                                        icon-name="utility:switch"
                                        alternative-text="button icon"
                                        size="x-small"
                                        class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left slds-var-p-right_x-small"
                                    ></lightning-icon>
                                    <span
                                        style="background-color: var(--lwc-brandAccessible, rgb(0, 112, 210))"
                                        class="slds-badge slds-badge_inverse slds-var-p-right_x-small"
                                    >
                                        0</span
                                    ><span class="slds-accordion__summary-content"> Header 0</span>
                                </button>
                                <!--
                                    CHECKBOX FOR N/A
                                    DELETE IF N/A NOT NEEDED
                                -->
                                <!-- NOTE: data-id and id are 'header-na-x', and data-remark is 'x-remark'
                                where x is the number of the section. Name must be 'options' for each section -->
                                <div class="slds-col">
                                    <div class="slds-checkbox obj-right">
                                        <input
                                            onchange={disableSection}
                                            name="options"
                                            type="checkbox"
                                            id="header-na-0"
                                            data-id="header-na-0"
                                            data-remark="0-remark"
                                            value="header-na-0"
                                        />
                                        <!-- NOTE: 'for' value must match the id value above -->
                                        <label class="slds-checkbox__label" for="header-na-0"
                                            ><span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label">input N/A</span></label
                                        >
                                    </div>
                                </div>
                                <!--
                                    END CHECKBOX FOR N/A
                                -->
                            </h2>
                        </div>
                        <!--
                            REMARK SECTION. DELETE IF N/A NOT NEEDED
                        -->
                        <!-- NOTE: FOR REMARK SECTION
                            id and data-id are 'sectionX-remark' where x is the section number
                        -->
                        <div
                            class="slds-grid slds-gutters hide-remark"
                            id="sectionZero-remark"
                            data-id="sectionZero-remark"
                        >
                            <div class="slds-col">
                                <label class="slds-form-element__label" for="tank-no">Remark</label>
                                <div class="slds-form-element__control">
                                    <textarea
                                        data-id="sectionZero-inputRemark"
                                        id="sectionZero-inputRemark"
                                        class="slds-textarea"
                                        onchange={onIEH}
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <!--
                            END REMARK SECTION
                        -->
                        <div data-id="collapseZero" class="slds-accordion__content">
                            <!-- drop 0 section card-body div -->
                            <div class="card-body">
                                <!-- INSERT INPUTS FOR FIRST SECTION HERE -->
                            </div>
                        </div>
                    </section>
                </li>
                <!-- 1 -->
                <!-- BEGINNING OF SECOND SECTION WITH N/A-->
                <li class="slds-accordion__list-item">
                    <section class="slds-accordion__section" data-id="sectionOne">
                        <div class="card-header" data-id="headingOne">
                            <h2 class="slds-accordion__summary-heading card-header">
                                <button
                                    type="button"
                                    aria-controls="collapseOne"
                                    aria-expanded="true"
                                    class="btn btn-link"
                                    data-parent="sectionOne"
                                    onclick={expandSection}
                                >
                                    <lightning-icon
                                        icon-name="utility:switch"
                                        alternative-text="button icon"
                                        size="x-small"
                                        class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left slds-var-p-right_x-small"
                                    ></lightning-icon>
                                    <span
                                        style="background-color: var(--lwc-brandAccessible, rgb(0, 112, 210))"
                                        class="slds-badge slds-badge_inverse slds-var-p-right_x-small"
                                    >
                                        1</span
                                    ><span class="slds-accordion__summary-content"> First Header</span>
                                </button>
                                <div class="slds-col">
                                    <div class="slds-checkbox obj-right">
                                        <input
                                            onchange={disableSection}
                                            name="options"
                                            type="checkbox"
                                            id="header-na-1"
                                            data-id="header-na-1"
                                            data-remark="1-remark"
                                            value="header-na-1"
                                        />
                                        <!-- NOTE: 'for' value must match the id value above -->
                                        <label class="slds-checkbox__label" for="header-na-1"
                                            ><span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label">input N/A</span></label
                                        >
                                    </div>
                                </div>
                            </h2>
                        </div>
                        <!--
                            REMARK SECTION. DELETE IF N/A NOT NEEDED
                        -->
                        <!-- NOTE: FOR REMARK SECTION
                            id and data-id are 'sectionX-remark' where x is the section number
                        -->
                        <div
                            class="slds-grid slds-gutters hide-remark"
                            id="sectionOne-remark"
                            data-id="sectionOne-remark"
                        >
                            <div class="slds-col">
                                <label class="slds-form-element__label" for="tank-no">Remark</label>
                                <div class="slds-form-element__control">
                                    <textarea
                                        data-id="sectionOne-inputRemark"
                                        id="sectionOne-inputRemark"
                                        class="slds-textarea"
                                        onchange={onIEH}
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <!--
                            END REMARK SECTION
                        -->
                        <!-- NOTE: data-id for section is 'collapseX' where x is the section number-->
                        <div data-id="collapseOne" class="slds-accordion__content">
                            <!-- drop 1st section card-body div -->
                            <div class="card-body">
                                <div class="slds-m-around_small" style="margin: 0rem">

                                    <!--
                                        BEGIN SECTION BODY

                                        Inputs must have:
                                            a unique data-id
                                            'onchange={onIEH}'
                                    -->
                                </div>
                            </div>
                        </div>
                    </section>
                </li>
                <!-- Copy and paste <li> and it's contents to add sections.
                    Replace body content and make sure ALL data-id's and id's are unique
                -->
            </ul>
        </div>

        <!-- Button Section for Every Form -->
        <section class="section slds-accordion__section">
            <div class="slds-button-group obj-right" role="group">
                <button data-id="saveEQCCStep" class="slds-button slds-button_brand mgr-5" onclick={openSaveModal}>
                    Save Draft
                </button>
                <button data-id="submitEQCCStep" class="slds-button slds-button_brand mgr-5" onclick={openSubmitModal}>
                    Submit
                </button>
                <button data-id="rejectEQCCStep" class="slds-button slds-button_brand" onclick={openRejectModal}>Reject</button>
            </div>
        </section>
    </div>
</template>
